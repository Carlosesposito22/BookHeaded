{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    * {
        font-family: 'DM Sans', 'sans-serif';
    }

    .container {
        color: black;
    }

    .card-img-top {
        object-fit: cover;
    }

    .card-body {
        text-align: center;
    }

</style>

<div class="container mt-5">
    <h1 class="mb-4">About Us</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100 ">
                <a href="{%  url 'introducao' %}">
                    <img src="{% static 'images/juntos.jpg' %}" class="card-img-top" alt="Juntos"></a>
                <div class="card-body">
                    <h5 class="card-title">Introdução</h5>
                    <p class="card-text">Conheça mais sobre o projeto <br>BookHeaded</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100">
                <a href="{%  url 'contato' %}">
                    <img src="{% static 'images/equipe.jpg' %}" class="card-img-top" alt="Equipe">
                </a>
                <div class="card-body">
                    <h5 class="Equipe">Equipe</h5>
                    <p class="card-text">Saiba mais sobre a Equipe e sua história</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <a href="{%  url 'equipe' %}">
                    <img src="{% static 'images/github.png' %}" class="card-img-top" alt="Contato">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Contato</h5>
                    <p class="card-text">Conecte-se com a Equipe por Trás do BookHeaded</p>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
