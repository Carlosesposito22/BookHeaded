{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
      <h1 class="mb-4">Sobre Nós</h1>
      
      <div class="row">
          <!-- Card 1 -->
          <div class="col-md-4">
              <div class="card mb-4">
                  <img src="https://via.placeholder.com/150" class="card-img-top" alt="Equipe">
                  <div class="card-body">
                      <h5 class="card-title">Nossa Missão</h5>
                      <p class="card-text">Oferecer os melhores serviços com qualidade e eficiência.</p>
                  </div>
              </div>
          </div>

          <!-- Card 2 -->
          <div class="col-md-4">
              <div class="card mb-4">
                  <img src="https://via.placeholder.com/150" class="card-img-top" alt="Valores">
                  <div class="card-body">
                      <h5 class="card-title">Nossos Valores</h5>
                      <p class="card-text">Integridade, comprometimento e inovação.</p>
                  </div>
              </div>
          </div>

          <!-- Card 3 -->
          <div class="col-md-4">
              <div class="card mb-4">
                  <img src="https://via.placeholder.com/150" class="card-img-top" alt="História">
                  <div class="card-body">
                      <h5 class="card-title">Nossa História</h5>
                      <p class="card-text">Com mais de 10 anos no mercado, somos referência no setor.</p>

          </div>
