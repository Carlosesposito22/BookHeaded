{% load static %}
<style>
  *{
    font-family: 'DM Sans', 'sans-serif';
  }

  body{
    background-color: var(--bs-body-bg);
    color: var(--bs-body-color);
  }

  .newclub-btn{
    padding-top: .3rem;
  }

  .btn-profile-div{
    width: fit-content;
    padding: 0rem;
  }

  .logout-btn{
    display: flex;
    flex-direction: row;
    justify-content: center;
    width: 90%;
    margin-left: 0.6rem;
  }

  .text-end{
    display: flex;
    flex-direction: row;
    gap: 1rem;
    align-items: center;
  }

</style>

<header class="p-3 shadow-lg">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav nav-underline col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item"><a href="{% url 'pagina_principal' %}" class="nav-link px-2 ">Home</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 ">About</a></li>
        {% if user.is_authenticated %}
        {% csrf_token %}
        <a class="nav-item nav-link px-2 " href=" {% url 'clubs' %}">Clubs</a>
        
        <form method="get" action="{% url 'lista_usuarios' %}" class="d-flex">
          <div class="input-group">
            <input type="text" name="nomes" class="form-control" placeholder="Search Bookheads"
                   aria-label="Buscar Usuários" value="{{ request.GET.nomes }}">
            <button class="btn btn-outline-primary" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </div>
        
      </form>
      

        {% endif %}
      </ul>

      <div class="text-end">
        {% if user.is_authenticated %}
        <a class="btn bnt-sm btn-primary newclub-btn" href="{% url 'addClube' %}" style="font-weight: bold;">New Club</a>
        <div class="btn-group btn-n-pfp">
          <button type="button" class="btn dropdown-toggle btn-profile-div" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{% if user.profile.icone %}{% static user.profile.icone %}{% else %}{% static 'images/icon3.svg' %}{% endif %}" alt="foto de usuário" width="40rem">
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'profile' user_id=user.id %}">Profile</a></li>
            <li><a class="dropdown-item" href=" {% url 'myclubes' %}">My Clubs</a></li>
            <li><hr class="dropdown-divider"></li>
          
            <form method="post" action="{% url 'logout' %}" style="display:inline;" class="logout-btn-div">
            {% csrf_token %}
            <button class="btn btn-danger logout-btn" type="submit">Logout</button>
            </form>
          </ul>
         
        </div>
        {% else %}
        <a class="btn btn-light" href=" {% url 'register' %}">Register</a>
        <a class="btn btn-light" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
