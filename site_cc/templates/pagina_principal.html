<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
    <link rel="icon" href="images\bookheaded-onlytheboy-white.svg">
    <title>bookheaded</title>
</head>

<body>
    <main>

        <nav> <!-- Nav -->
            <ul class="navbar-items">
                <li><img src="images\bookheadedlogo.svg" class="logo"></li>
                <li><button class="loginsignup-btn" id="login-btn">Login</button></li>
                <li><button class="loginsignup-btn" id="signup-btn">Sign Up</button></li>
            </ul>
        </nav>

        <section id="title-section"> <!-- Section da div do texto principal da página -->
            <div class="title-div">
                <p>
                    Lorem ipsum dolor sit amet,<br>consectetur adipiscing elit.
                </p>
            </div>
            <button class="startnow-btn">Start Now</button> <!-- Botão de Start Now -->
        </section>

        <section id="info-section"> <!-- Section dos cards e afins -->

            <div class="hold-the-cards-div"> <!-- Div para segurar a posição dos cards -->

                <div class="info-card">
                    <div class="card-div">
                        <div class="card-icons-holder" id="star-holder">
                            <img src="images\star.svg" class="card-icons" id="star-icon">
                        </div>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                </div>

                <div class="info-card">
                    <div class="card-div">
                        <div class="card-icons-holder" id="check-holder">
                            <img src="images\check.svg" class="card-icons" id="check-icon">
                        </div>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                </div>

                <div class="info-card">
                    <div class="card-div">
                        <div class="card-icons-holder" id="book-holder">
                            <img src="images\book.svg" class="card-icons" id="book-icon">
                        </div>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                </div>

            </div>

            <section class="hold-mnbh-div"> <!-- Section para segurar a div do MNBH -->

                <div class="mnbh-div">

                    <button class="startnow-btn" id="mnbh-btn">Meet New Bookheads</button>

                </div>

            </section>


        </section>

    </main>

</body>

</html>
